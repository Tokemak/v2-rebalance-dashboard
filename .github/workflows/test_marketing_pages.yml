name: Weekly Marketing Pages Tests

on:
  schedule:
    # Every Monday at 09:00 UTC, which is 2am PST
    - cron: "0 9 * * 1"
  workflow_dispatch:

concurrency:
  group: weekly-marketing-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-marketing-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DOTENV_BLOB: ${{ secrets.CI_DOT_ENV_FILE }}
      WHICH_DATABASE: MAIN_READ_REPLICA_DATABASE_URL
      WHICH_ALCHEMY_URL: AUTOPOOL_DASHBOARD_CI_ALCHEMY_URL

    steps:
      - uses: actions/checkout@v4

      - name: Setup Poetry env and install dependencies
        uses: ./.github/actions/setup_env

      - name: Create .env from DOTENV_BLOB and append WHICH_* vars
        uses: ./.github/actions/dotenv_from_blob

      - name: Lint
        run: poetry run black --diff --check .

      - name: Run ONLY marketing page tests
        run: poetry run pytest -m marketing
