name: Update Production Database

on:
  schedule:
    # Daily at 3am UTC (eg 7pm or 8pm PST)
    - cron: "0 3 * * *"
  workflow_dispatch:
    # you can also manually run it

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DOTENV_BLOB: ${{ secrets.CI_DOT_ENV_FILE }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true   # .venv in repo root

      # Single cache for the venv + Poetry downloads
      - uses: actions/cache@v4
        with:
          path: |
            ./.venv
            ~/.cache/pypoetry
          key: poetry-3.10-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-3.10-${{ runner.os }}-

      - name: Create .env file from github secret
        shell: bash
        run: |
          umask 177
          printf '%s' "$DOTENV_BLOB" > .env

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: poetry run update-prod-db
        run: poetry run update-prod-db

      - name: poetry run test-pages
        run: poetry run pytest
