name: Save and Verify Top Blocks

on:
  schedule:
    - cron: "15 0 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DOTENV_BLOB: ${{ secrets.CI_DOT_ENV_FILE }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true   # .venv in repo root

      # Single cache for the venv + Poetry downloads
      - uses: actions/cache@v4
        with:
          path: |
            ./.venv
            ~/.cache/pypoetry
          key: poetry-3.10-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-3.10-${{ runner.os }}-

      - name: Write .env
        shell: bash
        run: |
          umask 177
          printf '%s' "$DOTENV_BLOB" > .env

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run save_and_verify_top_blocks
        run: poetry run python mainnet_launch/database/schema/ensure_tables_are_current/simple_save_current_block_number_to_db.py
