name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      ALCHEMY_URL: ${{ secrets.ALCHEMY_URL }}  # Ensure this line is set under `env`

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: Run Black
        run: poetry run black --check .

      - name: Run Tests
        run: poetry run pytest
